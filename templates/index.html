<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS Logística - Atualização de Planilhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #004494;
            --accent-color: #28a745;
            --accent-hover: #218838;
            --light-bg: #f8f9fa;
            --border-radius: 8px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e8edf5 100%);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 600px;
            width: 90%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.1));
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header-info h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin: 0;
            font-weight: 600;
        }

        .header-info p {
            color: #666;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-actions a {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-admin {
            background-color: #ffc107;
            color: #333;
        }

        .btn-admin:hover {
            background-color: #e0a800;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background-color: #c82333;
        }

        h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        .upload-section {
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 20px;
            border: 1px dashed #ccc;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
        }

        .upload-section.drag-over {
            background-color: #eef7ff;
            border-color: var(--primary-color);
        }

        .file-input-container {
            margin: 20px 0;
            position: relative;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .file-text {
            font-size: 16px;
            color: #666;
        }

        .file-name {
            margin-top: 10px;
            font-weight: 600;
            color: var(--primary-color);
            word-break: break-all;
            max-width: 100%;
            display: none;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2);
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-download {
            background-color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(0, 86, 179, 0.2);
        }

        .btn-download:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 6px 12px rgba(0, 86, 179, 0.3);
        }

        .btn-pdf {
            background-color: #dc3545;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.2);
        }

        .btn-pdf:hover {
            background-color: #c82333;
            box-shadow: 0 6px 12px rgba(220, 53, 69, 0.3);
        }

        .stats-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: white;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .download-section {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: #f8f9fa;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .status.loading {
            background-color: #e9ecef;
            color: #495057;
            border-left: 4px solid #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        footer {
            margin-top: 30px;
            color: #777;
            font-size: 14px;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 95%;
                padding: 25px;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .header-section {
                flex-direction: column;
                text-align: center;
            }

            .header-info h1 {
                font-size: 24px;
            }
            
            .btn {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/logo.png" alt="Logo HIS Logística" class="logo">
        </div>
        
        <div class="header-section">
            <div class="header-info">
                <h1>Atualização de Planilhas</h1>
                <p>Bem-vindo, <strong>{{ user.username }}</strong></p>
            </div>
            <div class="header-actions">
                {% if user.is_admin %}
                <a href="/admin" class="btn-admin">
                    <i class="fas fa-shield-alt"></i> Admin
                </a>
                {% endif %}
                <a href="/logout" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </div>
        
        <div class="upload-section" id="upload-area">
            <form id="upload-form" action="/upload_planilha" method="POST" enctype="multipart/form-data">
                <div class="file-input-container">
                    <input type="file" name="file" id="file-input" class="file-input" accept=".xlsx,.xls,.csv">
                    <label for="file-input" class="file-input-label">
                        <i class="fas fa-file-excel file-icon"></i>
                        <span class="file-text">Clique aqui ou arraste sua planilha</span>
                        <span id="file-name" class="file-name"></span>
                    </label>
                </div>
                <button type="submit" class="btn" id="upload-btn" disabled>
                    <i class="fas fa-upload"></i> Enviar Planilha
                </button>
            </form>
        </div>

        <div id="stats-box" class="stats-box">
            <div class="stats-title">📊 Resultados do Processamento</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="stat-total">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="stat-found">0</span>
                    <span class="stat-label">✅ Encontrados</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="stat-notfound">0</span>
                    <span class="stat-label">❌ Removidos</span>
                </div>
            </div>
        </div>

        <div id="status" class="status"></div>

        <div id="download-section" class="download-section">
            <div class="download-buttons">
                <button id="download-excel-btn" class="btn btn-download">
                    <i class="fas fa-file-excel"></i> Baixar Excel Completo
                </button>
                <button id="download-pdf-btn" class="btn btn-pdf">
                    <i class="fas fa-file-pdf"></i> Baixar PDF Profissional
                </button>
            </div>
        </div>

        <footer>
            <p>© 2025 HIS Logística - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const fileName = document.getElementById('file-name');
            const uploadBtn = document.getElementById('upload-btn');
            const uploadForm = document.getElementById('upload-form');
            const status = document.getElementById('status');
            const downloadSection = document.getElementById('download-section');
            const downloadExcelBtn = document.getElementById('download-excel-btn');
            const downloadPdfBtn = document.getElementById('download-pdf-btn');
            const uploadArea = document.getElementById('upload-area');
            const statsBox = document.getElementById('stats-box');

            // Mostrar nome do arquivo
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    fileName.textContent = this.files[0].name;
                    fileName.style.display = 'block';
                    uploadBtn.disabled = false;
                } else {
                    fileName.textContent = '';
                    fileName.style.display = 'none';
                    uploadBtn.disabled = true;
                }
            });

            // Drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                uploadArea.classList.add('drag-over');
            }

            function unhighlight() {
                uploadArea.classList.remove('drag-over');
            }

            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files && files[0]) {
                    fileInput.files = files;
                    fileName.textContent = files[0].name;
                    fileName.style.display = 'block';
                    uploadBtn.disabled = false;
                }
            }

            // Envio do formulário
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!fileInput.files || !fileInput.files[0]) {
                    showStatus('Por favor, selecione um arquivo primeiro.', 'error');
                    return;
                }

                // Oculta seções anteriores
                statsBox.style.display = 'none';
                downloadSection.style.display = 'none';

                showStatus('<div class="loader"></div> Processando planilha...', 'loading');
                
                const formData = new FormData(this);
                
                fetch('/upload_planilha', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showStatus(data.error, 'error');
                        return;
                    }

                    // Mostra estatísticas
                    if (data.stats) {
                        document.getElementById('stat-total').textContent = data.stats.total;
                        document.getElementById('stat-found').textContent = data.stats.encontrados;
                        document.getElementById('stat-notfound').textContent = data.stats.nao_encontrados;
                        statsBox.style.display = 'block';
                    }

                    showStatus('✅ Planilha processada com sucesso! Excel e PDF disponíveis para download.', 'success');
                    downloadSection.style.display = 'block';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    showStatus('Ocorreu um erro ao processar a planilha: ' + error.message, 'error');
                });
            });

            // Downloads
            downloadExcelBtn.addEventListener('click', function() {
                window.location.href = '/download_excel';
            });

            downloadPdfBtn.addEventListener('click', function() {
                window.location.href = '/download_pdf';
            });

            // Função para mostrar status
            function showStatus(message, type) {
                status.innerHTML = message;
                status.className = 'status ' + type;
                status.style.display = 'block';
                
                if (type !== 'error' && type !== 'loading') {
                    setTimeout(() => {
                        status.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
